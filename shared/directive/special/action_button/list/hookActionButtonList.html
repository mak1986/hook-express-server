<!-- Show button -->
<a class="btn btn-xs btn-primary" 
href="#/{{ controller['type_dash'] }}/show/{{ resource.id }}
">{{ 'ui.show' | hookFilterMachineNameTranslate | hookFilterTitle }}</a>

<!-- Edit button -->
<a class="btn btn-xs btn-warning" 
href="#/{{ controller['type_dash'] }}/edit/{{ resource.id }}
">{{ 'ui.edit' | hookFilterMachineNameTranslate | hookFilterTitle }}</a>

<!-- Delete button -->
<button class="btn btn-xs btn-danger" 
ng-click="controller.destroy(resource)
">{{ 'ui.delete' | hookFilterMachineNameTranslate | hookFilterTitle }}</button>
