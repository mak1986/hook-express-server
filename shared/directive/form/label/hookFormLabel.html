<span ng-if="flag" class="flag-icon flag-icon-{{ flag }}"
	></span>

<span ng-bind-html="('label.'+field) | hookFilterMachineNameTranslate | hookFilterTitle"></span>

<span ng-if="required=='true'" class="text-red">*</span>

<span ng-if="form[field].$pending[field]">
	
	<span class="spinner">
	
		<i class="fa fa-spinner"></i>
	
	</span> 
	
	{{ 'ui.validating' | hookFilterMachineNameTranslate | hookFilterCapitalize }}...

</span>
