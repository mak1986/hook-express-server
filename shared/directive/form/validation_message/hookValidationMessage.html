<p ng-repeat="(key, value) in form[field].$error"
	ng-show="(form[field].$invalid && form[field].$dirty) || (form[field].$invalid && form[field].$touched)">
	
	<span class="invalid-input">
	
		<i class="fa fa-times-circle-o"></i> 
	
		{{  key | hookFilterMachineNameTranslate | hookFilterReplace:  ( form[field].$substitutions[key] | hookFilterMachineNameTranslate ) | hookFilterCapitalize }}
	
	</span>

</p>
